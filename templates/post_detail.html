{% extends 'base.html' %}

{% block content %}

 <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
                <h2>{{ post.title }}</h2>
                <h4>{{ post.author }}</h4>
                <h6>{{ post.slug }}</h6>
                <p>{{ post.summary }}</p>
                <p>{{ post.body }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'post_delete' post.pk %}" type="button" class="btn btn-sm btn-outline-danger">O'chirish</a>
                  <a href="{% url 'post_edit' post.id %}"  class="btn btn-sm btn-outline-secondary">Tahrirlash</a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>

{% endblock content %}
